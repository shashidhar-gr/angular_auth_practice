<div>
	<form ng-submit = "signup(user)">
		email: <input type="text" name="email" ng-model = "user.email">
		username: <input type="text" name="username" ng-model = "user.username">
		password: <input type="text" name="password" ng-model = "user.password">
		<input type="submit" name="submit" value = "signup">
	</form>
</div>
